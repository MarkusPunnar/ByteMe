<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"/>
    <title>ByteMe Overview</title>
    <link rel="stylesheet" type="text/css" href="/css/summary.css">
    <script src="/scripts/summary.js"></script>
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<input id="roomID" type="hidden" th:value="${instanceID}">
<h1>Room summary</h1>
<div class="content">
    <p>Room host name: <span th:text="${hostname}"></span></p>
    <p>Total elements in room: <span th:text="${elementCount}"></span></p>
    <p>Total people who have graded the elements: <span th:text="${userCount}"></span></p>
    <p>Time elapsed from room creation: <span th:text="${fromCreation}" id="creation"></span></p>
    <p>Time until room closure: <span th:text="${toClosure}" id="closure"></span></p>
</div>
</body>
</html>
