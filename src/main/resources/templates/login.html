<!DOCTYPE html>
<html vocab="http://schema.org/" typeof="WebSite" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"/>
    <title>ByteMe Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<h1>ByteMe Login</h1>
<div class="container">
    <form th:action="@{/auth/login}" method="post">
        <p th:if="${param.error}">Invalid username or password</p>
        <div class="form-group">
            <label for="displayname">Username</label>
            <input type="text" name="displayname" id="displayname" class="form-control" placeholder="Username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div id="google">
        <a th:href="@{/oauth2/authorization/google}"><img src="images/google.png" alt="Login With Google"></a>
        </div>
        <div>
            <input type="submit" value="Sign In" class="btn btn-primary btn-lg"/>
        </div>
    </form>
</div>
</body>
</html>
