<!DOCTYPE html>
<html th:lang="#{language}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"/>
    <title th:text="#{hostwait}"></title>
    <link rel="stylesheet" type="text/css" href="/css/hostwait.css">
    <script src="/scripts/hostwait.js"></script>
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<h1><span th:text="#{roomid} + ' '"></span><span id="roomID" th:text="${roomID}"></span></h1>
<h3><span th:text="#{hostname} + ' '"></span><span th:text="${host}"></span></h3>
<p class="smallerText" th:text="#{wait}"></p>
<p th:text="#{connectedusers}"></p>
<div>
</div>
<form th:action="@{/session/{roomID}/room(roomID=${roomID})}" method="post">
    <div class="text-center">
    <input type="submit" th:value="#{startroom}" class="btn btn-primary btn-md">
    </div>
</form>
</body>
</html>
