<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ByteMe Register</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<h1>Register to ByteMe</h1>
<p th:if="${param.passworderror}">Passwords do not match</p>
<form th:action="@{/auth/register}" th:object="${user}" method="post">
    <div>
    <input type="text" title="username" placeholder="Username" th:field="*{username}">
    </div>
    <div>
    <input type="password" title="password" placeholder="Password" th:field="*{password}">
    </div>
    <div>
    <input type="password" title="confirm" placeholder="Confirm password" th:field="*{confirmedPassword}">
    </div>
    <div>
    <input type="email" title="email" placeholder="Email" th:field="*{email}">
    </div>
    <br><br>
    <input type="submit" th:value="Register" class="registerButton">
</form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
