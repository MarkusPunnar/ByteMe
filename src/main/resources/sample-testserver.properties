spring.thymeleaf.cache=false
server.port=8443
server.ssl.key-store=<Your SSL cert location>
server.ssl.key-store-password=<Keystore password>
server.ssl.keyStoreType=PKCS12
spring.datasource.url=<your DB url>
spring.datasource.username=<your DB username>
spring.datasource.password=<your DB password>
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.mail.default-encoding=UTF-8
spring.mail.host=<your SMTP host>
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.security.oauth2.client.registration.google.client-id=<Your Client ID>
spring.security.oauth2.client.registration.google.client-secret=<Your Client Secret>
security.oauth2.client.scope=email, profile, openid
spring.security.oauth2.client.registration.google.provider=google
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=combined
server.tomcat.accesslog.directory=<Your logs directory>
server.tomcat.accesslog.prefix=access
static.statistics.resource=<statistics file URL>
